<form>
            <ul>
              <li>
                <label for="form-name">Name</label>
                <input type="text" placeholder="John Doe" id="form-name" name="name">
              </li>
              <li>
                <label for="form-email">Email</label>
                <input type="email" placeholder="john@example.com" id="form-email" name="email">
              </li>
              <li>
                <label for="form-phone">Phone</label>
                <input type="text" placeholder="555-678-9123" id="form-phone" name="phone">
              </li>
              <li>
                <label for="form-pass">Password</label>
                <input type="password" placeholder="fancypassword" id="form-pass" name="password">
              </li>

              <li>
                <label for="form-state">State</label>
                <select id="form-state" name="state">
                  <option value="AL">Alabama</option>
                  <option value="CA">California</option>
                </select>
              </li>
            </ul>

            <!-- maybe move this later -->
            <button type="submit">Register Now!</button>
          </form>
